<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
</head>
<body>
    <div id="root">
        <header>
            <h1>To Do List</h1>
        </header>
        <main>
            <section id="nav-main">
                <select name="select-list" id="select-list" @change="selectedList()">
                    <option value="1">task list</option>
                    <option value="2">top priorities</option>
                    <option value="3">reminder</option>
                </select>
                <input type="text" placeholder="Inserisci un nuovo promemoria" v-model="newText" @keyup.enter="add()">
                <button @click="add()">add</button>
            </section>

            <section id="container-lists">
                <section id="main-left">
                    <section id="task-list">
                        <h2>Task List</h2>
                        <div class="todo" v-for="(todo,i) in taskList">
                            <div class="todo-left">
                                <input type="checkbox" v-model="todo.done">
                                <p :class="todo.done ? 'through' : ''">{{todo.text}}</p>
                            </div>
                            <div class="todo-right">
                                <i class="fa-solid fa-xmark" @click="remove(taskList,i)"></i>
                            </div>
                        </div>
                    </section>
                </section>
                <section id="main-right">
                    <section id="top-priorities">
                        <h2>Top Priorities</h2>
                        <div class="todo" v-for="(todo,i) in topPriorities">
                            <div class="todo-left">
                                <input type="checkbox" v-model="todo.done">
                                <p :class="todo.done ? 'through' : ''">{{todo.text}}</p>
                            </div>
                            <div class="todo-right">
                                <i class="fa-solid fa-xmark" @click="remove(topPriorities,i)"></i>
                            </div>
                        </div>
                    </section>
                
                    <section id="reminder">
                        <h2>Reminder</h2>
                        <div class="todo" v-for="(todo,i) in reminder">
                            <div class="todo-left">
                                <input type="checkbox" v-model="todo.done">
                                <p :class="todo.done ? 'through' : ''">{{todo.text}}</p>
                            </div>
                            <div class="todo-right">
                                <i class="fa-solid fa-xmark" @click="remove(reminder,i)"></i>
                            </div>
                        </div>
                    </section>
                </section>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
